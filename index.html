<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Maker App</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <!-- Meta -->
    <meta
      name="Description"
      content="Simple ID Card generator for personal use, fully customizable and dynamic with various themes"
    />

    <!-- OG -->
    <meta property="og:title" content="ID Card Generator" />
    <meta property="og:site_name" content="Id Maker" />
    <meta property="og:url" content="https://idmaker.netlify.app" />
    <meta
      property="og:description"
      content="Simple ID Card generator for personal use, fully customizable and dynamic with various themes"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://idmaker.netlify.app/assets/ogimage.png"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@reelmza" />
    <meta
      name="twitter:description"
      content="Simple ID Card generator for personal use, fully customizable and dynamic with various themes"
    />
    <meta name="twitter:title" content="ID Maker App" />
    <meta
      name="twitter:image"
      content="https://idmaker.netlify.app/assets/ogimage.png"
    />
  </head>
  <body>
    <div class="main" id="main">
      <div class="id-card" id="id-card">
        <!-- Pseudo content -->
        <div class="bg" id="bg"></div>
        <div class="watermark"></div>
        <!-- Real Content -->
        <div class="heading">
          <div class="logo" id="logo">
            <img src="assets/stingy.png" id="logo_image" alt="logo image" />
          </div>
          <div class="ass">
            <h1 id="detail_association">STINGY MEN ASSOCIATION</h1>
            <h6 id="detail_motto">MOTTO: LET ME SEE WHAT I CAN DO</h6>
          </div>
        </div>
        <div class="deboss"></div>
        <div class="content">
          <div class="text">
            <div class="chip">
              <img src="assets/chip.png" alt="chip" />
              <h6>202183A</h6>
            </div>
            <div class="details">
              <h3>IDENTITY CARD</h3>
              <div>
                <h4>NAME:</h4>
                <h6 id="detail_name">JAMES ABDUL</h6>
              </div>
              <div>
                <h4>POSSITION:</h4>
                <h6 id="detail_possition">MEMBER</h6>
              </div>
              <div>
                <h4>BRANCH:</h4>
                <h6 id="detail_branch">YOLA, NIGERIA</h6>
              </div>
              <div>
                <h4>ID NO:</h4>
                <h6 id="detail_id">210402AD</h6>
              </div>
              <div>
                <h4>ISSUER:</h4>
                <h6 id="detail_isuer">idmaker.netlify.app</h6>
              </div>
            </div>
          </div>
          <div class="picture">
            <div class="detail_image">
              <img
                src="assets/upload.svg"
                alt="stingy user image"
                id="user_image"
              />
            </div>
            <div class="barcode">
              <img src="assets/barcode.png" alt="stingy barcode" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theme_container">
      <button id="theme">CHANGE THEME</button>
    </div>
    <div class="data_form" id="data_form">
      <label for="form_image">YOUR PHOTO</label>
      <input type="file" name="form_image" id="form_image" />

      <label for="form_org">ASSOCIATION NAME</label>
      <input
        type="text"
        id="form_org"
        oninput="update('association')"
        placeholder="STINGY MEN ASSOCIATION"
      />

      <label for="form_org_image">ASSOCIATION LOGO</label>
      <select
        name="form_org_image"
        id="form_org_image"
        oninput="update('image')"
      >
        <option value="0">STINGY MEN</option>
        <option value="1">LAVISH BOYS</option>
        <option value="2">NO PHOTO</option>
      </select>

      <label for="form_motto">MOTTO</label>
      <input
        type="text"
        id="form_motto"
        oninput="update('motto')"
        placeholder="LET ME SEE WHAT I CAN DO"
      />

      <label for="form_name">NAME</label>
      <input
        type="text"
        id="form_name"
        oninput="update('name')"
        placeholder="JAMES ABDUL"
      />

      <label for="form_position">POSITION</label>
      <input
        type="text"
        id="form_position"
        oninput="update('position')"
        placeholder="MEMBER"
      />

      <label for="form_branch">BRANCH</label>
      <input
        type="text"
        id="form_branch"
        oninput="update('branch')"
        placeholder="YOLA, NIGERIA"
      />

      <button id="save">SAVE</button>
    </div>

    <style></style>
    <script src="index.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </body>
</html>
